<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PCA Visualizer (p5.js)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script defer src="pca.js"></script>
    <style>
      :root { --card: rgba(255,255,255,.8); --shadow: 0 10px 30px rgba(0,0,0,.12) }
      html,body{height:100%}
      body{
        margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Arial;
        background: radial-gradient(1200px 800px at 20% -10%, #f4f7ff 0%, #eef2ff 35%, #eaf2ef 65%, #ffffff 100%);
      }
      canvas{ display:block; margin:0 auto; }
      #hud{
        position:fixed; bottom:18px; right:18px; max-width:380px;
        background:var(--card); backdrop-filter: blur(10px);
        padding:12px 14px; border-radius:14px; border:1px solid rgba(0,0,0,.06);
        box-shadow:var(--shadow); font-size:14px; line-height:1.1; user-select:none;
      }
      .row{display:flex; align-items:center; gap:8px; margin:8px 0}
      .row label{min-width:90px; opacity:.8}
      .row input[type=range]{width:220px}
      .pill{display:inline-block; padding:3px 8px; border-radius:999px; background:#f3f4f6; margin-left:6px}
      button{border-radius:10px; border:1px solid #ddd; padding:6px 10px; background:#fff; cursor:pointer;
        box-shadow:0 2px 8px rgba(0,0,0,.08)}
    </style>
  </head>
  <body>
    <div id="hud">
      <div class="row"><strong>PCA Demo</strong><span id="dims" class="pill"></span></div>
      <div class="row">
        <label>Points</label>
        <input id="nPts" type="range" min="20" max="800" value="200" />
        <span id="nPtsVal" class="pill">200</span>
      </div>
      <div class="row">
        <label>Anisotropy</label>
        <input id="anis" type="range" min="1" max="10" value="5" />
        <span id="anisVal" class="pill">5×</span>
      </div>
      <div class="row">
        <label>Rotation</label>
        <input id="theta" type="range" min="0" max="180" value="30" />
        <span id="thetaVal" class="pill">30°</span>
      </div>
      <div class="row">
        <label>Show proj</label><input id="showProj" type="checkbox" checked />
        <label>Reconstruct</label><input id="recon" type="checkbox" />
      </div>
      <div class="row">
        <button id="regen">Regenerate</button>
      </div>
    </div>
  </body>
</html>
